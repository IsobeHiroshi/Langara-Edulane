<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <title>Calendar</title>
</head>

<body>

    <div class="calendar-container">
        <div class="calendar-container__inner">
            <div class="calendar-container__top">
                <div class="calendar-container__title">
                    <h2>Calendar</h2>
                </div>
                <div class="calendar-container__menu" id="monthDisplay">
                    <select name="month" id="month">
                        <option value="0">January</option>
                        <option value="1">February</option>
                        <option value="2">March</option>
                        <option value="3">April</option>
                        <option value="4">May</option>
                        <option value="5">June</option>
                        <option value="6">July</option>
                        <option value="7">August</option>
                        <option value="8">September</option>
                        <option value="9">October</option>
                        <option value="10">November</option>
                        <option value="11">December</option>
                    </select>
                </div>
            </div>

            <div class="calendar-container__wrapper">
                <div id="header">
                    <button id="backButton"><i class="fas fa-chevron-left"></i></button>
                    <div id="weekdays">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>
                    <button id="nextButton"><i class="fas fa-chevron-right"></i></button>
                </div>
                <div id="calendar"></div>

            </div>

            <div class="calendar-container__schedule">
                <div class="calendar-container__title">
                    <h2>Schedule</h2>
                </div>
                <div class="calendar-container__button">
                    <button class="btn" id="calendar-add">+</button>
                </div>
            </div>

            <div class="calendar-container__event-area">
                <!-- <div class="calendar-container__item">
                    <div class="calendar-container__time">
                        9:30
                    </div>
                    <div class="calendar-container__event">

                            test
                        </div>
                        <div class="calendar-container__event-type">
                            event
                        </div>
                        <div class="calendar-container__event-delete">
                            <button class="btn" id="calendar-delete"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                </div> -->
            </div>
        </div>
    </div>
